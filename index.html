
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Jalter AI - Core</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Crimson Pro', serif;
            background-color: #000000;
            color: #e5e5e5;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            -webkit-user-select: none;
        }
        #root {
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            height: 100%;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .boot-text {
            color: #991b1b;
            font-family: monospace;
            font-size: 11px;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }
        .status-log {
            font-family: monospace;
            font-size: 8px;
            color: #3f3f46;
            margin-top: 15px;
            text-align: center;
        }
        .boot-bar {
            width: 150px;
            height: 2px;
            background: #18181b;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }
        .boot-progress {
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #ef4444, transparent);
            animation: loading 1.5s infinite linear;
        }
        @keyframes loading { from { left: -100%; } to { left: 100%; } }
        
        #error-fallback {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #450a0a;
            padding: 20px;
            border-radius: 12px;
            max-width: 80%;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-black">
    <div id="loading-screen">
        <div class="boot-text" id="boot-status">INITIALIZING_JALTER_CORE</div>
        <div class="boot-bar"><div class="boot-progress"></div></div>
        <div id="status-log" class="status-log">CONNECTING_TO_ESM_SH...</div>
        
        <div id="error-fallback" class="mt-8 hidden text-center">
            <div class="text-red-600 text-xs font-bold mb-2">挂载中断 / MOUNT_FAILURE</div>
            <p class="text-[10px] text-zinc-500 mb-6 leading-relaxed">
                可能是由于网络环境恶劣或浏览器内核过旧。<br/>
                建议：使用 Chrome 浏览器并确保 HTTPS 连接。
            </p>
            <button onclick="forceReset()" class="px-6 py-2 bg-red-950 text-red-500 text-[10px] rounded-full border border-red-900 active:scale-95 transition-transform">
                强制重置系统缓存
            </button>
        </div>
    </div>
    
    <div id="root"></div>

    <script type="module">
        const log = document.getElementById('status-log');
        const status = document.getElementById('boot-status');
        
        const updateLog = (text) => { log.innerText = text; };

        // 阶段 1: 检查环境
        updateLog("CHECKING_BROWSER_COMPATIBILITY...");
        
        // 阶段 2: 尝试挂载
        let loadTimeout = setTimeout(() => {
            const root = document.getElementById('root');
            if (!root || root.children.length === 0) {
                document.getElementById('error-fallback').classList.remove('hidden');
                document.querySelector('.boot-bar').classList.add('hidden');
                status.innerText = "CRITICAL_ERROR";
                updateLog("TIMED_OUT: REACT_CORE_NOT_RESPONDING");
            }
        }, 8000); // 增加到 8 秒，给 Mate 20X 足够时间

        window.addEventListener('load', () => {
            updateLog("DOM_CONTENT_LOADED. WAITING_FOR_REACT...");
        });

        // 强制重置函数
        window.forceReset = () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    for(let registration of registrations) { registration.unregister(); }
                });
            }
            window.location.reload(true);
        };
    </script>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js?v=4').catch(err => console.log('SW registration failed:', err));
      }
    </script>
</body>
</html>
