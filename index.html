
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <script type="importmap">
{

    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",

    <style>
        :root {
            --bg: #000000; /* 纯黑，为 Mate 20X 节能 */
            --accent: #991b1b;
            --text: #d1d5db;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif; 
            height: 100vh; 
            overflow: hidden; 
        }

        #loading-screen { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 9999; 
        }

        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .scanline {
            width: 100%;
            height: 1px;
            background: rgba(153, 27, 27, 0.2);
            position: absolute;
            top: 0;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div id="loading-screen">
        <div style="color: #991b1b; font-weight: bold; font-size: 1.2rem;" class="pulse">NEURAL LINK INITIALIZING...</div>
        <div style="font-size: 10px; color: #333; margin-top: 10px;">[STEALTH_MODE_ACTIVE]</div>
    </div>
    <div id="root" style="height:100%"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
